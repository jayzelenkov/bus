<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>eBay TXL Bus Schedule</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="jumbotron">
          <div class="container">
            <h1>eBay <b>TXL</b> Bus</h1>
          </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-sm-6">
                    <div class="btn-group btn-group-justified" role="group" aria-label="controls">
                        <a href="#morning" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                        morning</a>
                        <a href="#evening" class="btn btn-default" role="button">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        evening</a>
                    </div>
                    <table class="table table-striped table-hover">
                        <tbody id="schedule"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/template" id="timeTemplate">
            <th scope="row" class="col-xs-7 text-center"> <%= dep %> </th>
            <td class="col-xs-3">
                <span data-shuttle="<%= shuttle %>" class="label"></span>
            </td>
            <td class="col-xs-2">
                <span class="glyphicon text-muted" data-fav="<%= fav %>" aria-hidden="true"></span>
            </td>
        </script>

        <script type="text/javascript" src="dist/js/bundle.js"></script>
    </body>
</html>
